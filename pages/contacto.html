<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café El Encanto</title>
    <link rel="stylesheet" href="../assets/styles/main.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="menu-header">
      <nav class="navbar navbar-expand-lg navbar-light submenu">
        <div class="logo">
          <img src="/assets/images/Logo.webp" alt="Logo" />
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/productos/productos.html"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="ingresar" href="/pages/logg.html"
                >Ingresar</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section id="contact">
        <h1>Contacto</h1>
        <form id="formularioContacto">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required />

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required />

          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
      <script type="module" src="../dist/productos/app.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </main>
  </body>
  <footer class="footer footer-container">
    <div class="footer-bottom">
      <p>
        Derechos de autor &copy; 2024 Café El Encanto. Todos los derechos
        reservados.
      </p>
      <p>Fecha de presentación: 07/06/2024</p>
    </div>
  </footer>
</html>
